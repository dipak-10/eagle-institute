{% extends "base.html" %}
{% load static %}
{% block content %}
     
    <!-- section -->
    <section class="px-3">
        <p class="text-6xl font-semibold pt-8 text-center py-6">
            Admission
        </p>
        <div class="  mx-auto rounded-xl overflow-hidden  ">
            <div class="md:flex py-12 xl:mx-16 lg:mx-16 md:mx-8">
                <div class=" xl:w-2/5 w-full">
                    <div
                        class="admition-left-box xl:py-16 xl:px-16 md:px-8 md:py-8 px-4 py-4 mt-[25px]  bg-[#011C39] xl:text-left lg:text-left  md:text-left sm:text-center  text-center sm:mb-10 mb-10 rounded-[20px] text-white">
                        <div class="lg:text-5xl md:text-4xl sm:text-3xl text-3xl leading-snug pb-5">
                            Start your<br />
                            Journey with us.
                        </div>
                        <p class="py-6 lg:text-2xl md:text-xl sm:text-lg text-lg leading-relaxed  text-[#FFFFFFB2]">
                            Lorem
                            Ipsum is simply dummy<br />
                            text of the printing and type<br />
                            setting industry. Lorem</p>
                    </div>
                </div>
                <div class=" xl:w-3/5  w-full">
                    <div class="max-w-screen-md mx-auto p-5">
                        <form class="w-full" method="post" action="/admission">
                            {% csrf_token %}
                            <div class="flex flex-wrap -mx-3 mb-6">
                                <div class="w-full lg:w-1/2 px-3 mb-6 md:mb-0">
                                    <label class="block  tracking-wide text-gray-700 font-bold mb-2 text-[20px] "
                                        for="grid-first-name">
                                        First Name
                                    </label>
                                    <input
                                        class="appearance-none block w-full bg-gray-200 text-gray-700 border  rounded py-3 px-4 mb-2 leading-tight focus:outline-none focus:bg-white"
                                        name= 'first_name' id="grid-first-name" type="text">
                                </div>
                                <div class="w-full lg:w-1/2 px-3">
                                    <label class="block  tracking-wide text-gray-700 font-bold mb-2 text-[20px] "
                                        for="grid-last-name">
                                        Last Name
                                    </label>
                                    <input
                                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                        name = "last_name" id="grid-last-name" type="text">
                                </div>
                            </div>
                            <div class="flex flex-wrap -mx-3 mb-6">
                                <div class="w-full lg:w-1/2 px-3 mb-6 md:mb-0">
                                    <label class="block  tracking-wide text-gray-700 font-bold mb-2  text-[20px] "
                                        for="grid-Email">
                                        Email
                                    </label>
                                    <input
                                        class="appearance-none block w-full bg-gray-200 text-gray-700 border  rounded py-3 px-4 mb-2 leading-tight focus:outline-none focus:bg-white"
                                        name = "email" id="grid-Email" type="text">
                                </div>
                                <div class="w-full lg:w-1/2 px-3">
                                    <label class="block  tracking-wide text-gray-700  text-[20px]  font-bold mb-2"
                                        for="grid-contact-number">
                                        Contact Number
                                    </label>
                                    <input
                                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                        name = "contact_number" id="grid-contact-number" type="text">
                                </div>
                            </div>
                            <div class="flex flex-wrap -mx-3 mb-6">
                                <div class="w-full lg:w-1/2 px-3 mb-6 md:mb-0">
                                    <label class="block  tracking-wide text-gray-700  text-[20px]  font-bold mb-2"
                                        for="grid-gender">
                                        Gender
                                    </label>
                                    <input
                                        class="appearance-none block w-full bg-gray-200 text-gray-700 border  rounded py-3 px-4 mb-2 leading-tight focus:outline-none focus:bg-white"
                                        name = "gender" id="grid-gender" type="text">
                                </div>
                                <div class="w-full lg:w-1/2 px-3">
                                    <label class="block  tracking-wide text-gray-700 text-[20px]  font-bold mb-2"
                                        for="grid-contact-age">
                                        Age
                                    </label>
                                    <input
                                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                        name = "age" id="grid-contact-age" type="text">
                                </div>
                            </div>
                            <!-- <div class="flex flex-wrap -mx-3 mb-6">
                                <div class="w-full px-3">
                                    <label class="block  tracking-wide text-gray-700  text-[20px]  font-bold mb-2"
                                        for="grid-Correct">
                                        Correct working position
                                    </label>
                                    <input
                                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-2 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                        id="grid-Correct" type="text">
                                </div>
                            </div>
                            <div class="flex flex-wrap -mx-3 mb-6">
                                <div class="w-full px-3">
                                    <label class="block  tracking-wide text-gray-700 text-[20px]  font-bold mb-2"
                                        for="grid-Correct">
                                        Experience in correct working position
                                    </label>
                                    <input
                                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-2 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                        id="grid-Correct" type="text">
                                </div>
                            </div>
                            <div class="flex flex-wrap -mx-3 mb-6">
                                <div class="w-full px-3">
                                    <label class="block  tracking-wide text-gray-700  text-[20px]  font-bold mb-2"
                                        for="grid-Correct">
                                        Referance
                                    </label>
                                    <input
                                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-2 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                        id="grid-Correct" type="text">
                                </div>
                            </div> -->

                            <div class="flex flex-wrap -mx-3 mb-6">

                                <div class=" w-full px-3">

                                    <button
                                        class="shadow py-2 px-6 rounded-[5px] bg-[#011C39] text-[18px] text-white submit-btn"
                                        type="submit">
                                        Submit
                                    </button>
                                </div>

                            </div>

                        </form>
                    </div>
                </div>

            </div>


        </div>
    </section>

    <script src="{% static '/script/cdn.tailwindcss.com_3.3.3' %}" rel="stylesheet"></script>
    <!-- header -->
    <script src="{% static '/script/unpkg.com_@themesberg_flowbite@1.1.1_dist_flowbite.bundle.js' %}"></script>
    <script src="{% static '/script/cdn.jsdelivr.net_gh_alpinejs_alpine@v2.x.x_dist_alpine.min.js' %}" defer></script>
    <script src="{% static '/script/cdnjs.cloudflare.com_ajax_libs_jquery_3.0.0_jquery.min.js' %}"></script>
    <!-- banner slider -->
    <script src="{% static '/script/cdnjs.cloudflare.com_ajax_libs_Swiper_3.4.1_js_swiper.min.js' %}"></script>
    <!-- review slider -->
    <script src="{% static '/script/unpkg.com_swiper@8.4.7_swiper-bundle.min.js' %}" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            // Swiper: Slider banner
            new Swiper('.swiper-container', {
                loop: true,
                slidesPerView: 1,
                paginationClickable: true,
                spaceBetween: 20,
                autoplay: true,
                breakpoints: {
                    1920: {
                        slidesPerView: 1,
                        spaceBetween: 30
                    },
                    1028: {
                        slidesPerView: 1,
                        spaceBetween: 30
                    },
                    480: {
                        slidesPerView: 1,
                        spaceBetween: 10
                    }
                }
            });
        });
    </script>
    <!-- review slider -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 3,
            loop: true,
            autoplay: true,
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
            paginationClickable: true,
            loopFillGroupWithBlank: true,
            breakpoints: {
                1920: {
                    slidesPerView: 3,
                    spaceBetween: 30
                },
                1028: {
                    slidesPerView: 3,
                    spaceBetween: 30
                },
                480: {
                    slidesPerView: 2,
                    spaceBetween: 10
                },
                320: {
                    slidesPerView: 1,
                    spaceBetween: 10
                }
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>

    {% endblock %}
