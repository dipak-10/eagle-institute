{% extends 'base.html' %}
{% load static %}
{% block content %}

 
  <!-- section -->
  <section class="px-3 xl:mx-16 md:mx-8">
    <p class="text-6xl font-semibold pt-8 text-center py-6">Course</p>
    <div class="mx-auto rounded-xl overflow-hidden">
      <div class="md:flex lg:py-10 md:py-8 sm:py-6 py-6" id="manualPlanningSection">
        <div class="p-4 lg:w-3/6 md:w-full flex justify-center">
          <img class="rounded-md lg:w-11/12 md:w-full w-full ManualImg" src="{% static './images/3.png' %}" />
        </div>
        <div class="lg:ps-0 md:ps-2 sm:ps-8 ps-4 lg:w-3/6 md:w-full">
          <p class="Manual-title lg:text-[30px] md:text-[28px] sm:text-[22px] text-[24px] font-semibold lg:pt-8 md:pt-4 sm:pt-2 pt-0"></p>
          <ul class="list-disc lg:text-xl md:text-md text-md font-medium tracking-wide p-4">
            <li></li>
            <li class="py-3"></li>
            <li></li>
          </ul>
        </div>
      </div>
      <div class="md:flex lg:py-10 md:py-8 sm:py-6 py-6 md:pt-0" id="galaxySection">
        <div class="lg:w-3/6 md:w-full order-last flex justify-center">
          <img class="rounded-md lg:w-11/12 md:w-full w-full galaxyImg" src="{% static './images/3.png' %}" />
        </div>
        <div class="lg:ps-8 ps-4 lg:w-3/6 md:w-full">
          <p class="lg:text-[30px] md:text-[28px] sm:text-[22px] text-[24px] font-semibold lg:pt-8 md:pt-4 sm:pt-2 pt-0 galaxy-title"></p>
          <ul class="list-disc lg:text-xl md:text-md text-md font-medium tracking-wide p-4">
            <li></li>
            <li class="py-3"></li>
            <li></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="mx-auto rounded-xl overflow-hidden" id="Microsection">
      <div class="md:flex lg:py-10 md:py-8 sm:py-6 py-6">
        <div class="p-4 lg:w-3/6 md:w-full flex justify-center">
          <img class="rounded-md lg:w-11/12 md:w-full w-full micro-img" src="{% static './images/3.png' %}" />
        </div>
        <div class="lg:ps-0 md:ps-2 sm:ps-8 ps-4 lg:w-3/6 md:w-full">
          <p class="lg:text-[30px] md:text-[28px] sm:text-[22px] text-[24px] font-semibold lg:pt-8 md:pt-4 sm:pt-2 pt-0 micro-title"></p>
          <ul class="list-disc lg:text-xl md:text-md text-md font-medium tracking-wide p-4">
            <li></li>
            <li class="py-3"></li>
            <li></li>
          </ul>
        </div>
      </div>
      <div class="md:flex lg:py-10 md:py-8 sm:py-6 py-6 md:pt-0" id="lastGalaxySection">
        <div class="lg:w-3/6 md:w-full order-last flex justify-center">
          <img class="rounded-md lg:w-11/12 md:w-full w-full lastGalaxyImg" src="{% static './images/3.png' %}" />
        </div>
        <div class="lg:ps-8 ps-4 lg:w-3/6 md:w-full">
          <p class="lg:text-[30px] md:text-[28px] sm:text-[22px] text-[24px] font-semibold lg:pt-8 md:pt-4 sm:pt-2 pt-0 lastGalaxyTitle"></p>
          <ul class="list-disc lg:text-xl md:text-md text-md font-medium tracking-wide p-4">
            <li></li>
            <li class="py-3"></li>
            <li></li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <script src="{% static '/script/cdn.tailwindcss.com_3.3.3' %}" rel="stylesheet"></script>
  <!-- header -->
  <script src="{% static '/script/unpkg.com_@themesberg_flowbite@1.1.1_dist_flowbite.bundle.js' %}"></script>
  <script src="{% static '/script/cdn.jsdelivr.net_gh_alpinejs_alpine@v2.x.x_dist_alpine.min.js' %}" defer></script>
  <script src="{% static '/script/cdnjs.cloudflare.com_ajax_libs_jquery_3.0.0_jquery.min.js' %}"></script>
  <!-- banner slider -->
  <script src="{% static '/script/cdnjs.cloudflare.com_ajax_libs_Swiper_3.4.1_js_swiper.min.js' %}"></script>
  <!-- review slider -->
  <script src="{% static '/script/unpkg.com_swiper@8.4.7_swiper-bundle.min.js' %}" type="text/javascript"></script>
  <script>
    $(document).ready(function () {
      // Swiper: Slider banner
      new Swiper('.swiper-container', {
        loop: true,
        slidesPerView: 1,
        paginationClickable: true,
        spaceBetween: 20,
        autoplay: true,
        breakpoints: {
          1920: {
            slidesPerView: 1,
            spaceBetween: 30
          },
          1028: {
            slidesPerView: 1,
            spaceBetween: 30
          },
          480: {
            slidesPerView: 1,
            spaceBetween: 10
          }
        }
      })
    })
  </script>
  <!-- review slider -->
  <script>
    var swiper = new Swiper('.mySwiper', {
      slidesPerView: 3,
      loop: true,
      autoplay: true,
      nextButton: '.swiper-button-next',
      prevButton: '.swiper-button-prev',
      paginationClickable: true,
      loopFillGroupWithBlank: true,
      breakpoints: {
        1920: {
          slidesPerView: 3,
          spaceBetween: 30
        },
        1028: {
          slidesPerView: 3,
          spaceBetween: 30
        },
        480: {
          slidesPerView: 2,
          spaceBetween: 10
        },
        320: {
          slidesPerView: 1,
          spaceBetween: 10
        }
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev'
      }
    })
    
    fetch('http://127.0.0.1:8000/api/course-details/') // Replace with the actual API URL
      .then((response) => response.json())
      .then((data) => {
        console.log(data,"data is >>>>>>>>>>>>>>>>")
        // Handle the API response data here
        //manual Planning
        const manualPlanningSection = document.querySelector('#manualPlanningSection')
        manualPlanningSection.querySelector('.Manual-title').textContent = data.course_details[0].course_name
        manualPlanningSection.querySelector('.ManualImg').src = data.course_details[0].course_image
        manualPlanningSection.querySelector('li:nth-child(1)').textContent = data.course_details[0].course_description_line_1
        manualPlanningSection.querySelector('li:nth-child(2)').textContent = data.course_details[0].course_description_line_2 // Update the second list item
        manualPlanningSection.querySelector('li:nth-child(3)').textContent = data.course_details[0].course_description_line_3 // Update the third list item
        //galaxy Section
        const galaxySection = document.querySelector('#galaxySection')
        galaxySection.querySelector('.galaxy-title').textContent = data.course_details[1].course_name // Update the title
        galaxySection.querySelector('.galaxyImg').src = data.course_details[1].course_image // Update the title
        galaxySection.querySelector('li:nth-child(1)').textContent = data.course_details[1].course_description_line_1 // Update the first list item
        galaxySection.querySelector('li:nth-child(2)').textContent = data.course_details[1].course_description_line_2 // Update the second list item
        galaxySection.querySelector('li:nth-child(3)').textContent = data.course_details[1].course_description_line_3 // Update the third list item
        //Micro Section
        const microSection = document.querySelector('#Microsection')
        microSection.querySelector('.micro-title').textContent = data.course_details[2].course_name // Update the title
        microSection.querySelector('.micro-img').src = data.course_details[2].course_image // Update the title
        microSection.querySelector('li:nth-child(1)').textContent = data.course_details[2].course_description_line_1 // Update the first list item
        microSection.querySelector('li:nth-child(2)').textContent = data.course_details[2].course_description_line_2 // Update the second list item
        microSection.querySelector('li:nth-child(3)').textContent = data.course_details[2].course_description_line_3 // Update the third list item
        //Last Galaxy Section
        const lastGSection = document.querySelector('#lastGalaxySection')
        lastGSection.querySelector('.lastGalaxyTitle').textContent = data.course_details[3].course_name // Update the title
        lastGSection.querySelector('.lastGalaxyImg').src = data.course_details[3].course_image // Update the title
        lastGSection.querySelector('li:nth-child(1)').textContent = data.course_details[3].course_description_line_1 // Update the first list item
        lastGSection.querySelector('li:nth-child(2)').textContent = data.course_details[3].course_description_line_2 // Update the second list item
        lastGSection.querySelector('li:nth-child(3)').textContent = data.course_details[3].course_description_line_3 // Update the third list item
        console.log(data.course_details[3].course_image, 'data')
      })
      .catch((error) => {
        // Handle any errors that occur during the request
        console.error(error, 'PPPPPPPPPPPPPPPPP')
      })
  </script>
{% endblock %}
